"$schema" = "https://starship.rs/config-schema.json"

format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$lua\
$c\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold red"

[python]
symbol = " "

[nodejs]
symbol = " "

[rust]
symbol = "ü¶Ä "

[lua]
symbol = " "

[c]
