# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# True color + undercurl support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Neovim requirements (:checkhealth)
set -s escape-time 0
set -g focus-events on

# Essentials
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
setw -g mode-keys vi
set -g history-limit 50000

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Splits in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Window navigation (Shift+Alt, no conflict with mini.move)
bind -n M-H previous-window
bind -n M-L next-window

# Vi copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Session picker with fzf
bind s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | fzf --reverse | xargs tmux switch-client -t"

# --- TokyoNight Night theme ---
set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#c0caf5,bg=#3b4261"
set -g message-command-style "fg=#c0caf5,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

# Status bar
set -g status-position top
set -g status-style "fg=#a9b1d6,bg=#16161e"
set -g status-left-length 100
set -g status-right-length 100
set -g status-interval 5

# Left: session badge with rounded pill
set -g status-left "#[fg=#7aa2f7,bg=#16161e]#[fg=#15161e,bg=#7aa2f7,bold]  #S #[fg=#7aa2f7,bg=#16161e] "

# Right: git branch | date | time | host
set -g status-right "\
#[fg=#9ece6a,bg=#16161e]  #(cd #{pane_current_path} && git branch --show-current 2>/dev/null) \
#[fg=#3b4261]│ \
#[fg=#e0af68]󰃰 %m/%d \
#[fg=#3b4261]│ \
#[fg=#7aa2f7]  %H:%M \
#[fg=#3b4261]│ \
#[fg=#bb9af7]  #h "

# Window tabs: rounded pills
setw -g window-status-separator " "
setw -g window-status-style "NONE"
setw -g window-status-format "#[fg=#3b4261,bg=#16161e]#[fg=#a9b1d6,bg=#3b4261] #I  #W #[fg=#3b4261,bg=#16161e]"
setw -g window-status-current-format "#[fg=#7aa2f7,bg=#16161e]#[fg=#15161e,bg=#7aa2f7,bold] #I  #W #[fg=#7aa2f7,bg=#16161e]"
setw -g window-status-activity-style "underscore"
